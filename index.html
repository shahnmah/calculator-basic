<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <section class="d-flex justify-content-center">
        <div style="width: 350px;" class="calculator m-5 bg-info p-5 shadow rounded">
            <div class="container">
                <input class="text-end pe-1 py-1 rounded border-0 fw-bold" type="text" id="result" placeholder="0">
                <div class="all-btn grid fw-bold mt-2" style="grid-row-gap: 50px">
                    <button class="py-2 px-3 my-2 bg-white border-0 fs-5 rounded-pill fw-bold;"style="margin: 4px" onclick="numShow('0')">0</button>
                    <button class="py-2 px-3 my-2 bg-white border-0 fs-5 rounded-pill fw-bold;"style="margin: 4px" onclick="numShow('1')">1</button>
                    <button class="py-2 px-3 my-2 bg-white border-0 fs-5 rounded-pill fw-bold;"style="margin: 4px" onclick="numShow('2')">2</button>
                    <button class="py-2 px-3 my-2 bg-white border-0 fs-5 rounded-pill fw-bold;"style="margin: 4px" onclick="numShow('+')">+</button>
                    <button class="py-2 px-3 my-2 bg-white border-0 fs-5 rounded-pill fw-bold;"style="margin: 4px" onclick="numShow('3')">3</button>
                    <button class="py-2 px-3 my-2 bg-white border-0 fs-5 rounded-pill fw-bold;"style="margin: 4px" onclick="numShow('4')">4</button>
                    <button class="py-2 px-3 my-2 bg-white border-0 fs-5 rounded-pill fw-bold;"style="margin: 4px" onclick="numShow('5')">5</button>
                    <button class="py-2 px-3 my-2 bg-white border-0 fs-5 rounded-pill fw-bold;"style="margin: 4px" onclick="numShow('-')">-</button>
                    <button class="py-2 px-3 my-2 bg-white border-0 fs-5 rounded-pill fw-bold;"style="margin: 4px" onclick="numShow('6')">6</button>
                    <button class="py-2 px-3 my-2 bg-white border-0 fs-5 rounded-pill fw-bold;"style="margin: 4px" onclick="numShow('7')">7</button>
                    <button class="py-2 px-3 my-2 bg-white border-0 fs-5 rounded-pill fw-bold;"style="margin: 4px" onclick="numShow('8')">8</button>
                    <button class="py-2 px-3 my-2 bg-white border-0 fs-5 rounded-pill fw-bold;"style="margin: 4px" onclick="numShow('*')">*</button>
                    <button class="py-2 px-3 my-2 bg-white border-0 fs-5 rounded-pill fw-bold;"style="margin: 4px" onclick="numShow('9')">9</button>
                    <button class="py-2 px-3 my-2 bg-white border-0 fs-5 rounded-pill fw-bold;"style="margin: 4px" onclick="clr()">C</button>
                    <button class="py-2 px-3 my-2 bg-white border-0 fs-5 rounded-pill fw-bold;"style="margin: 4px" onclick="caculation()">=</button>
                    <button class="py-2 px-3 my-2 bg-white border-0 fs-5 rounded-pill fw-bold;"style="margin: 4px" onclick="numShow('/')">/</button>   
                </div>
            </div>
        </div>
    </section>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/calculate.js"></script>
</body>
</html>
